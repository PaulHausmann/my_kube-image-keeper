---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ default (include "cache-registry.fullname" .) .Values.serviceAccount.name }}
roleRef:
  kind: ClusterRole
  name: {{ default (include "cache-registry.fullname" .) .Values.serviceAccount.name }}
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "cache-registry.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ default (include "cache-registry.fullname" .) .Values.serviceAccount.name }}-leader-election
roleRef:
  kind: ClusterRole
  name: {{ default (include "cache-registry.fullname" .) .Values.serviceAccount.name }}-leader-election
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "cache-registry.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
