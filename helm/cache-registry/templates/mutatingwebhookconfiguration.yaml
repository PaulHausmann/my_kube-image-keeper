apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/dcr-serving-cert
  name: dcr-mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: dcr-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-core-v1-pod
  failurePolicy: Ignore
  reinvocationPolicy: IfNeeded
  objectSelector:
    matchExpressions:
    - key: cache-registry.enix.io/image-caching-policy
      operator: NotIn
      values:
      - ignore
    {{- range .Values.proxy.webhook.objectSelector.matchExpressions }}
    - {{ . | toYaml | indent 6 | trim  }}
    {{- end }}
  name: mpod.kb.io
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - pods
  sideEffects: None
