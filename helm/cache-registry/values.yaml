# Default values for cache-registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cache:
  expiryDelay: 30

proxy:
  image:
    repository: enix/docker-cache-registry
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  hostPort: 7439
  verbosity: 1
  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  proxy:
    securityContext: {}
    resources: {}
  manager:
    securityContext: {}
    resources: {}
  webhook:
    createCertificateIssuer: true
    certificateIssuerRef:
      kind: Issuer
      name: dcr-selfsigned-issuer

registry:
  image:
    repository: registry
    pullPolicy: IfNotPresent
    tag: "latest"
  persistence:
    enabled: false
    storageClass: null
    size: 20Gi
  service:
    type: ClusterIP
  env: []
  resources: {}
  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

serviceAccount:
  annotations: {}
  name: ""

psp:
  create: false
