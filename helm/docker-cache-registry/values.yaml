# Default values for docker-cache-registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: enix/docker-cache-registry
  tag: ""

proxy:
  hostPort: 7439
  verbosity: 1
  env: []

registry:
  persistence:
    enabled: false
    storageClass: null
    size: 20GiB

tugger:
  createMutatingWebhook: true
  rules:
    - pattern: ^jainishshah17/tugger.*
    - pattern: ^enix/docker-cache-registry.*
    - pattern: ^registry.*
    - pattern: (.*)
      replacement: localhost:7439/$1
