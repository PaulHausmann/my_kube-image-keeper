apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-registry-deployment
  labels:
    app: cache-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache-registry
  template:
    metadata:
      labels:
        app: cache-registry
    spec:
      containers:
        - name: cache-registry
          image: registry
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"

---
apiVersion: v1
kind: Service
metadata:
  name: cache-registry-service
spec:
  selector:
    app: cache-registry
  ports:
    - name: docker-registry
      port: 5000
      targetPort: 5000
